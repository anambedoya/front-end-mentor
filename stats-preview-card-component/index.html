<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="card">
        <div class="information">
            <h1 class="heading">Get <strong>insights</strong> that help your business grow.  </h1>
            <div class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency. 
            </div>

            <div class="statistics">
                <div class="companies">
                    <span class="numbers">10k+</span>
                    <span>COMPANIES</span>
                </div>
    
                <div class="templates">
                    <span class="numbers">314</span>
                    <span>TEMPLATES</span>
                </div>
    
                <div class="queries">
                    <span class="numbers">12M+</span>
                    <span>QUERIES</span>
                </div>
            </div>
        </div>

        <div class="people">
            <img src="./assets/images/image-header-desktop.jpg" alt="People in business">
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ana Maria Bedoya</a>.
    </div>
</body>
</html>
